<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="https://cdn.jsdelivr.net/npm/p5@1.6.0/lib/p5.js"></script>
	<script>
	var r;
	var g;
	var b;
	var a;

	function setup() {
	  createCanvas(windowWidth, windowHeight);
	  background('#fae');
	}

	function draw() {

	  r = random(255); 
	  g = random(100,200); 
	  b = random(100); 
	  a = random(100,155);

	  if (mouseIsPressed) {
	    fill(r, g, b, a);
	    strokeWeight(40);
	    stroke(r, g, b);
	  } 

	  else {
	    fill(r, g, b);
	    noStroke();
	  }

	  ellipse(mouseX, mouseY, 80, 80);

	}
	</script>
	<title></title>
</head>
<body>

</body>
</html>
